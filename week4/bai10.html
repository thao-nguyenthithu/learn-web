<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương trình khuyến mãi</title>
</head>
<body>
    <form action="" autocomplete="on" >
        <fieldset style="width: fit-content;">
            <h2 style="color: rgb(3, 125, 11);">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
            <table style="background-color: rgb(183, 223, 185); width: 500px; height: 300px;" border="1" cellspacing = "0" align = "center">
                <tfoot align="center">
                    <tr>
                        <td colspan="2"><button>Đồng ý</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="color: crimson;">Bạn đã đăng kí thành công!!!</td>
                    </tr>
                </tfoot>
                <tbody style="color: rgb(21, 131, 40);">
                    <tr>
                        <td>Họ và tên</td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Địa chỉ</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Điện thoại</td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                    <tr>
                        <td>Phái</td>
                        <td><input type="radio" name="" id="">Nam
                        <input type="radio" checked>Nữ</td>
                    </tr>
                    <tr>
                        <td>Nghề nghiệp</td>
                        <td><select name="" id="">
                            <option value="">Giáo viên</option>
                            <option value="">Công nhân</option>
                            <option value="">Công an</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Chọn sản phẩm tham gia</td>
                        <td><select name="" id="" multiple size="4">
                            <option selected value="">Kem đánh răng</option>
                            <option value="">Bột giặt</option>
                            <option selected value="">Dầu gội đầu</option>
                            <option value="">Sữa tắm</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Số người dự đoán tham gia</td>
                        <td><input type="text" name="" id=""></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
